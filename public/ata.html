<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGC-MVP - Ata da Reuni√£o</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #1E1E1E;
            --bg-secondary: #2D2D2D;
            --bg-card: #252525;
            --text-primary: #E0E0E0;
            --text-secondary: #A0A0A0;
            --border-color: #3A3A3A;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        body.light-mode {
            --bg-primary: #F7F7F7;
            --bg-secondary: #FFFFFF;
            --bg-card: #FFFFFF;
            --text-primary: #1E1E1E;
            --text-secondary: #6C757D;
            --border-color: #E0E0E0;
            --shadow: rgba(0, 0, 0, 0.08);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: var(--bg-card);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s;
        }

        .back-button:hover {
            border-color: #007BFF;
            color: #007BFF;
        }

        .theme-toggle {
            background: var(--bg-card);
            border: 2px solid var(--border-color);
            color: var(--text-primary);
            padding: 10px 16px;
            border-radius: 8px;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .theme-toggle:hover {
            transform: translateY(-1px);
            border-color: #007BFF;
        }

        .ata-header {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 2px 12px var(--shadow);
            transition: background 0.3s ease;
        }

        .ata-header h1 {
            color: var(--text-primary);
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .metadata {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .metadata-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .metadata-item strong {
            color: var(--text-primary);
        }

        .ata-content {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 40px;
            margin-bottom: 20px;
            box-shadow: 0 2px 12px var(--shadow);
            transition: background 0.3s ease;
        }

        .ata-text {
            line-height: 2;
            color: var(--text-primary);
            white-space: pre-wrap;
            font-size: 16px;
            font-family: 'Georgia', serif;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #007BFF;
            color: white;
        }

        .btn-primary:hover {
            background: #0056B3;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3);
        }

        .btn-secondary {
            background: #20C997;
            color: white;
        }

        .btn-secondary:hover {
            background: #17A87E;
            transform: translateY(-1px);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--border-color);
            color: var(--text-primary);
        }

        .btn-outline:hover {
            border-color: #007BFF;
            color: #007BFF;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007BFF;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #F8D7DA;
            color: #721C24;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            text-align: center;
        }

        @media print {
            body {
                background: white;
                color: black;
            }
            
            .header-top,
            .action-buttons,
            .back-button,
            .theme-toggle {
                display: none !important;
            }

            .ata-content {
                box-shadow: none;
                border: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-top">
            <a href="/detalhes.html" id="backLink" class="back-button">
                ‚Üê Voltar para Detalhes
            </a>
            <button class="theme-toggle" onclick="toggleTheme()" title="Alternar tema">
                <span id="themeIcon">‚òÄÔ∏è</span>
            </button>
        </div>

        <div id="loadingState">
            <div class="loading">
                <div class="spinner"></div>
                <p>Carregando ata...</p>
            </div>
        </div>

        <div id="ataContent" style="display: none;">
            <div class="ata-header">
                <h1>üìÑ <span id="ataTitle">Ata da Reuni√£o</span></h1>
                
                <div class="metadata">
                    <div class="metadata-item">
                        üìÖ <strong>Gerada em:</strong> <span id="dataGeracao">-</span>
                    </div>
                    <div class="metadata-item">
                        üè¢ <strong>Reuni√£o:</strong> <span id="reuniao">-</span>
                    </div>
                    <div class="metadata-item">
                        üë§ <strong>Usu√°rio:</strong> <span id="usuario">-</span>
                    </div>
                    <div class="metadata-item">
                        üéôÔ∏è <strong>Arquivo:</strong> <span id="arquivo">-</span>
                    </div>
                </div>
            </div>

            <div class="action-buttons">
                <button class="btn btn-primary" onclick="copyAta()">
                    üìã Copiar Ata
                </button>
                <button class="btn btn-secondary" onclick="downloadAta('txt')">
                    üíæ Baixar TXT
                </button>
                <button class="btn btn-secondary" onclick="downloadAta('json')">
                    üíæ Baixar JSON
                </button>
                <button class="btn btn-outline" onclick="window.print()">
                    üñ®Ô∏è Imprimir
                </button>
                <button class="btn btn-outline" onclick="verTranscricao()">
                    üìù Ver Transcri√ß√£o Original
                </button>
            </div>

            <div class="ata-content">
                <div class="ata-text" id="ataText">
                    <!-- Texto da ata ser√° carregado aqui -->
                </div>
            </div>
        </div>

        <div id="errorState" style="display: none;">
            <div class="error-message">
                <h2>‚ùå Erro ao carregar ata</h2>
                <p id="errorMessage">N√£o foi poss√≠vel carregar a ata.</p>
                <a href="/" class="btn btn-primary" style="display: inline-block; margin-top: 20px; text-decoration: none;">
                    Voltar para Listagem
                </a>
            </div>
        </div>
    </div>

    <script>
        let currentData = null;

        document.addEventListener('DOMContentLoaded', () => {
            // Carregar tema
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'light') {
                document.body.classList.add('light-mode');
                document.getElementById('themeIcon').textContent = 'üåô';
            } else {
                document.getElementById('themeIcon').textContent = '‚òÄÔ∏è';
            }

            // Obter ID da URL
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');
            
            if (!id) {
                showError('ID n√£o fornecido na URL');
                return;
            }

            // Atualizar link de voltar
            document.getElementById('backLink').href = `/detalhes.html?id=${id}`;

            loadAta(id);
        });

        async function loadAta(id) {
            try {
                const response = await fetch(`/api/audio/${id}`);
                const result = await response.json();

                if (!response.ok || !result.success) {
                    throw new Error(result.error || 'Erro ao carregar dados');
                }

                const data = result.data;
                currentData = data;

                // Verificar se a ata existe
                if (!data.ataGerada || !data.textoAta) {
                    showError('Esta transcri√ß√£o ainda n√£o possui uma ata gerada. Volte para a p√°gina de detalhes e clique em "Gerar Ata".');
                    return;
                }

                // Preencher dados
                document.getElementById('ataTitle').textContent = `Ata - ${data.idReuniaoOuTeste || 'Reuni√£o'}`;
                document.getElementById('dataGeracao').textContent = data.ataGeradaEm 
                    ? formatDate(data.ataGeradaEm) 
                    : 'Data n√£o dispon√≠vel';
                document.getElementById('reuniao').textContent = data.idReuniaoOuTeste || 'N√£o vinculada';
                document.getElementById('usuario').textContent = data.usuario.nome;
                document.getElementById('arquivo').textContent = data.nomeOriginal;
                document.getElementById('ataText').textContent = data.textoAta;

                // Mostrar conte√∫do
                document.getElementById('loadingState').style.display = 'none';
                document.getElementById('ataContent').style.display = 'block';

            } catch (error) {
                console.error('Erro:', error);
                showError(error.message);
            }
        }

        function showError(message) {
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('ataContent').style.display = 'none';
            document.getElementById('errorState').style.display = 'block';
            document.getElementById('errorMessage').textContent = message;
        }

        function copyAta() {
            const text = document.getElementById('ataText').textContent;
            navigator.clipboard.writeText(text).then(() => {
                alert('‚úÖ Ata copiada para a √°rea de transfer√™ncia!');
            }).catch(err => {
                alert('‚ùå Erro ao copiar: ' + err);
            });
        }

        function downloadAta(format = 'txt') {
            if (!currentData || !currentData.textoAta) {
                alert('Nenhuma ata dispon√≠vel para download');
                return;
            }

            const fileName = currentData.idReuniaoOuTeste || currentData.nomeOriginal.split('.')[0];
            let content, mimeType, extension;

            if (format === 'json') {
                const jsonData = {
                    id: currentData.id,
                    reuniao: currentData.idReuniaoOuTeste,
                    nomeArquivo: currentData.nomeOriginal,
                    ata: currentData.textoAta,
                    dataGeracao: currentData.ataGeradaEm,
                    usuario: {
                        nome: currentData.usuario.nome,
                        email: currentData.usuario.email
                    }
                };
                content = JSON.stringify(jsonData, null, 2);
                mimeType = 'application/json';
                extension = 'json';
            } else {
                content = currentData.textoAta;
                mimeType = 'text/plain';
                extension = 'txt';
            }

            const blob = new Blob([content], { type: mimeType });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `ata_${fileName}.${extension}`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function verTranscricao() {
            if (currentData) {
                window.location.href = `/detalhes.html?id=${currentData.id}`;
            }
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('pt-BR', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            const isLight = document.body.classList.contains('light-mode');
            const themeIcon = document.getElementById('themeIcon');
            
            if (isLight) {
                themeIcon.textContent = 'üåô';
                localStorage.setItem('theme', 'light');
            } else {
                themeIcon.textContent = '‚òÄÔ∏è';
                localStorage.setItem('theme', 'dark');
            }
        }
    </script>
</body>
</html>
